<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <!-- Divisão da imagem -->
        <div class="form-image">
            <img src="img/img_1.svg" alt="">
        </div>

        <!-- Divisão do formulário -->
         <div class="form">
            <form action="#">
                <div class="form-header">
                    <!-- Título do formulário -->
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <!-- Botão de login -->
                    <div class="login-button">
                        <button>
                            <a href="">Entrar</a>
                        </button>
                    </div>
                </div>

                <!-- Campos de input -->
                <div class="input-group">
                    <!-- Primeiro nome -->
                    <div class="input-box">
                        <label for="firstName">Primeiro nome</label>
                        <input id="firstName" type="text" name="firstName" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <!-- Sobrenome -->
                    <div class="input-box">
                        <label for="lastName">Sobrenome</label>
                        <input id="lastName" type="text" name="lastName" placeholder="Digite seu sobrenome" required>
                    </div>
                    <!-- E-mail -->
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="lastName" placeholder="Digite seu e-mail" required>
                    </div>
                    <!-- Celular -->
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <!-- Senha -->
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <!-- Confirme Senha -->
                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <!-- Seleção de gênero -->
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <!-- Feminino -->
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <!-- Masculino -->
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <!-- Outros -->
                        <div class="gender-input">
                            <input type="radio" id="others" name="others">
                            <label for="others">Outros</label>
                        </div>
                        <!-- Prefiro não dizer -->
                        <div class="gender-input">
                            <input type="radio" id="none" name="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <!-- Botão continuar -->
                <div class="continue-button">
                    <button>
                        <a href="#">Continuar</a>
                    </button>
                </div>

            </form>
         </div>
    </div>
</body>
</html>
